<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">CEP</th>
      <th scope="col">Logradouro</th>
      <th scope="col">Cidade</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let endereco of enderecos">
      <td>{{ endereco.cep }}</td>
      <td>{{ endereco.logradouro }}</td>
      <td>{{ endereco.localidade }}</td>
      <td>{{ endereco.uf }}</td>
    </tr>
  </tbody>
</table>
